<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header nav-name-container">
                <h1 class="text-center">Ivelise Sola</h1>
            </div>
            <ul class="nav navbar-nav navbar-right nav-links">
                <li>
                    <a href="index.html">About</a>
                </li>
                <li>
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div class="row" style="padding-top:70px;">
            <div class="col-md-7 panel panel-default">
                <h2 class="page-header">Contact</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" class="form-control" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default my-btn">Submit</button>
                </form>
            </div>
            <div class="col-md-1"></div>
            <aside class="col-md-3 panel panel-default social-media text-center">
                <div class="page-header">
                    <h3> Connect with me </h3>
                </div>
                <div>
                    <a href="https://github.com/IveliseSola" target="_blank">
                        <img src="assets/images/github.png" alt="GitHub"> </a>
                    <a href="https://www.linkedin.com/in/ivelisesola" target="_blank">
                        <img src="assets/images/linkedin.png" alt="LinkeIn"> </a>
                    <a href="https://stackoverflow.com/users/8514176/i-sola" target="_blank">
                        <img src="assets/images/overflow.png" alt="Stack Overflow"> </a>
                </div>
            </aside>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &#9400; Copyright 2017 Ivelise Sola </p>
        </div>
    </footer>



</body>

</html>
